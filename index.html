---
layout: default
title: Dan Trevino
---
<div class="ninecol">
  {% for post in site.posts limit:10 %}
  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <em>Posted on {{ post.date | date_to_long_string }}. Tagged: {{ post.categories }} </em>
  <div class="postcontent">
    {{ post.content }}
  </div>
  {% endfor %}
  </p>
</div>
<div class="threecol last">
  <script>
    new TWTR.Widget({
      version: 2,
        type: 'profile',
          rpp: 5,
            interval: 6000,
              width: 'auto',
                height: 300,
                  theme: {
                      shell: {
                            background: '#333333',
                                  color: '#ffffff'
                                      },
                                          tweets: {
                                                background: '#000000',
                                                      color: '#ffffff',
                                                            links: '#07ebe0'
                                                                }
                                                                  },
                                                                    features: {
                                                                        scrollbar: false,
                                                                            loop: false,
                                                                                live: true,
                                                                                    hashtags: true,
                                                                                        timestamp: true,
                                                                                            avatars: true,
                                                                                                behavior: 'all'
                                                                                                  }
                                                                                                  }).render().setUser('dantalizing').start();
                                                                                                </script>

  <div class="floatr mr20">
    <a href="/archive.html">Archives</a>
  </div>
</div>
